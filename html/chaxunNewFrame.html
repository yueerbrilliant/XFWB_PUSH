function btnStart(data){
  //alert( data.id );
    topLayout.style.display="";//显示
    bottomLayout.style.display="";//显示

        rect: {
            x: api.frameWidth*0.07,
            y: 125,
            w: api.frameWidth*0.86,
            h: 240
        },
        styles: {
            bg: '#ff4500',
            week: {
                weekdayColor: '#3b3b3b',
                weekendColor: '#a8d400',
                size: 12
            },
            date: {
                color: '#3b3b3b',
                selectedColor: '#fff',
                selectedBg: '#a8d500',
                size: 12
            },
            today: {
                color: 'rgb(230,46,37)',
                bg: ''
            },
            specialDate: {
                color: '#fff'
            }
        },
        specialDate: [{
            //date: '2016-06-30'
        }],
        switchMode: 'vertical',
      //  fixedOn:api.chaxunNewFrame,
        fixed: true
    }, function(ret, err){
      //上下滑动手势的回调
        if( ret ){
          alert( JSON.stringify( ret ) );
          currentRet = ret;
          if(!ret.day){
            ret.day=1;
          }
          if(!ret.month){
            ret.month=1;
          }
          currentTimeSpan.innerText = ret.year+"年"+ret.month+"月";
          //var obj = JSON.parse(JSON.stringify( ret ));
          var month = ret.month;
          var day = ret.day;
          if (month < 10)  month = '0' + month;
          if (day < 10)    day = '0' + day;
          if (data.id=="startID") {
            which = "start";
            startDataSpan.innerText=ret.year+"-"+month+"-"+day;
          }else{
              which = "end";
            endDataSpan.innerText=ret.year+"-"+month+"-"+day;
          }
            // alert( JSON.stringify( ret ) );
        }else{
             alert( JSON.stringify( err ) );
        }
    });
}

function fnNextMonth(){
  UICalendar.nextMonth(function(ret, err){
      if( ret ){
        currentTimeSpan.innerText = ret.year+"年"+ret.month+"月";
        if(!ret.day){
          ret.day=1;
        }
        var month = ret.month;
        var day = ret.day;
        if (month < 10)  month = '0' + month;
        if (day < 10)    day = '0' + day;
        if (which=="start") {
          startDataSpan.innerText=ret.year+"-"+month+"-"+day;
        }else{
          endDataSpan.innerText=ret.year+"-"+month+"-"+day;
        }

      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnPrevMonth(){

function fnNextYear(){

function fnPrevYear(){
  UICalendar.prevYear(function(ret, err){
      if( ret ){
         currentTimeSpan.innerText = ret.year+"年"+ret.month+"月";
         if(!ret.day){
           ret.day=1;
         }
         var month = ret.month;
         var day = ret.day;
         if (month < 10)  month = '0' + month;
         if (day < 10)    day = '0' + day;
         if (which=="start") {
           startDataSpan.innerText=ret.year+"-"+month+"-"+day;
         }else{
           endDataSpan.innerText=ret.year+"-"+month+"-"+day;
         }
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}
