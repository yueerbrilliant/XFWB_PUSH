<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>执行任务</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui-skin.css"/>
	<style>
        .text-light {
            color: #999 !important;
        }
        .aui-radio {
            width: 1rem;
            height: 1rem;
        }
	</style>
</head>
<body>
    <section class="aui-content">
      <div id="main" class="flex-con">
        <ul id="project_list" class="aui-list aui-media-list">
          <li class="aui-list-header">
            </li>
            <li class="aui-list-item aui-list-item-arrow">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                          <div class="aui-list-item-title">任务名称</div>
                          <div id="task_name">当你看到这行文字证明页面出错了</div>
                      </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">项目名称</div>
                            <div id="project_name">当你看到这行文字证明页面出错了</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">任务类型</div>
                            <div id="task_type">当你看到这行文字证明页面出错了</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">下发人员</div>
                            <div id="issue_person">当你看到这行文字证明页面出错了</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">任务地址</div>
                            <div id="task_location">当你看到这行文字证明页面出错了</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">下达时间</div>
                            <div id="creat_time">当你看到这行文字证明页面出错了</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">任务编号</div>
                            <div id="task_number">当你看到这行文字证明页面出错了</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">业主人员</div>
                            <div id="proprietor_name">当你看到这行文字证明页面出错了</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">联系电话</div>
                            <div id="proprietor_connector_mobile_phone">当你看到这行文字证明页面出错了</div>
                        </div>
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">任务描述</div>
                            <div id="task_description">当你看到这行文字证明页面出错了</div>
                        </div>
                    </div>
                </div>
            </li>

          </ul>
      </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var project_info = api.pageParam.task_info;
        fillData(project_info);
        var temp = JSON.stringify(project_info);
        var jsfun = 'getAllInfomation('+temp+');';
        api.execScript({
            name: 'executeTask_win',
            script: jsfun
        });

    };
    function fillData(project_info){

    $("#task_name").text(project_info.task_name) ;
    $("#project_name").text(project_info.project_name) ;
    $("#task_type").text(project_info.task_type) ;
    $("#issue_person").text(project_info.issue_person) ;
    $("#task_location").text(project_info.task_location) ;
    $("#creat_time").text(project_info.creat_time) ;
    $("#proprietor_name").text(project_info.proprietor_name) ;
    $("#proprietor_connector_mobile_phone").text(project_info.proprietor_connector_mobile_phone) ;
    $("#task_description").text(project_info.task_description) ;
    $("#task_number").text(project_info.task_number) ;


    }
</script>
</html>
