        //如果是测试任务就显示...  如果是排查任务就显示...
        function jump( v) {

        if(v==0)
          api.openWin({
              name: 'changePassword',

              url: '../html/changePassword.html'

          });
      if(v==1)
          api.openWin({
              name: 'feedback',

          });

          api.closeToWin({

          });
        }
